<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="css/bootstrap-orig.min.css"> -->

</head>
<body>


  <script type="text/x-handlebars" data-template-name="application">

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li>{{#link-to 'index'}}Home{{/link-to}}</li>
            <li>{{#link-to 'about'}}About{{/link-to}}</li>
            <li>{{#link-to 'posts'}}Posts{{/link-to}}</li>
            <li>{{#link-to 'contact'}}Contact{{/link-to}}</li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>


  

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">

    <div class="container">

      <div class="main-container">
        <h1>Bootstrap starter template</h1>
        <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.l..</p>
      </div>

    </div><!-- /.container -->

    <h2>Welcome to Ember.js</h2>

    {{bs-alert message="A self destroyable hello world message!" type="info" dismissAfter=2 fade=true}}

    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="about">

      <h2>About this website</h2>
  </script>

  <script type="text/x-handlebars" id="posts">
      <div class="container-fluid">
        <div class="row-fluid">
          <div class="col-md-3">
            <table class='table table-hover'>
              <thead>
                <tr><th>Recent Posts</th></tr>
              </thead>
              {{#each model}}
              <tr><td>
                  {{#link-to 'post' this }}
                    {{title}} <small class='muted'>by {{author.name}}</small>
                  {{/link-to}}
              </td></tr>
              {{/each}}
            </table>
          </div>
          <div class="col-md-9">
              {{outlet}}
          </div>
        </div>
      </div>
  </script>

  <script type="text/x-handlebars" id="posts/index">
    <p class="text-warning">Please select a post.</p>
  </script>

  <script type="text/x-handlebars" id="post">
      {{#if isEditing}}
        {{partial 'post/edit'}}
        <button {{action 'doneEditing'}}>Done</button>
      {{else}}
        <button {{action 'edit'}}>Edit</button>
      {{/if}}


      <h1>{{title}}</h1>
      <h2>by {{author.name}} <small class='muted'>({{format-date date}})</small></h2>

      <hr>

      <div class='intro'>
          {{format-markdown excerpt}}
      </div>

      <div class='below-the-fold'>
          {{format-markdown body}}
      </div>
  </script>

  <script type="text/x-handlebars" id="post/_edit">
      <p>{{input type="text" value=title}}</p>
      <p>{{input type="text" value=excerpt}}</p>
      <p>{{textarea value=body}}</p>
  </script>

  <script type="text/x-handlebars" id="contact">
      <div class='muted'>Loaded Store...</div>
  </script>

  <script src="js/libs/jquery/jquery.js"></script>
  <script src="js/libs/handlebars/handlebars.js"></script>
  <script src="js/libs/ember/ember.js"></script>
  <script src="js/libs/ember-data/ember-data.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
  <script src="js/libs/ember-addons.bs_for_ember/dist/js/bs-core.min.js"></script>
  <script src="js/libs/ember-addons.bs_for_ember/dist/js/bs-alert.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
